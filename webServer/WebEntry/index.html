<!DOCTYPE html>
<html>
<head>
    <meta charSet="utf-8" />
    <title>Wrkfree2.0</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/pure/0.5.0/pure-min.css" />
    <style type="text/css">
        .background {
            background-image: url('https://farm1.staticflickr.com/550/18674641644_3be1602473_o_d.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            height: 100%;
            width: 100%;
            position: absolute;
        }
        .mask {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #000;
            opacity: 0.7;
            z-index: 2;
        }
        .header-menu {
            position: fixed;
            top: 0px;
            width: 100%;
            height: 50px;
            z-index: 3;
            color: #FFF;
        }
        .header-menu .header-title {
            position: absolute;
            top:8px;
            right: 240px;
            font-family: fantasy;
            font-size: 28px;
            z-index: 3;
        }
        .header-menu .header-menu-tools {
            position: absolute;
            top: 8px;
            right: 10px;
        }
        .header-menu-tools .facebook {
            background-color: #3A5795;
            color: #FFF;
        }
        .header-menu-tools .google {
            background-color: #DD4B39;
            color: #FFF;
        }
        .solagn {
            position: absolute;
            white-space: pre-line;
            top: 10%;
            width: 800px;
            text-align: center;
            left: 50%;
            margin-left: -400px;
            color: #FFF;
            font-size: 36px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="mask"/>
    </div>
    <div class="header-menu">
        <div class="header-title">
            Wrkfree
        </div>
        <div class="header-menu-tools">
            <a class="pure-button facebook" href="/auth/facebook/">
                facebook
            </a>
            &nbsp;
            <a class="pure-button google" href="/auth/google/">
                google+
            </a>
        </div>
    </div>
    <div class="solagn">
        Work with your ideas and people
        Anytime, Anywhere
    </div>
    <script type="text/javascript" src="https://localhost:35729/livereload.js"></script>
</body>
</html>
